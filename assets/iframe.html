<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body style="padding:15px">
    <h2 class="u-semibold u-fs-xl">Reply suggestion</h2>
    <div style="display: flex;">
      <input type="button" id="refreshbtn" value="Generate answer" onclick="refreshAns()">
      <i class="fa fa-copy" onclick="navigator.clipboard.writeText($(`#reply`).text())"></i>
    </div>
    <div class="u-mt" id="container">
      <h4>Old:</h4>
      <div id="reply"></div>
      <hr>
      <br>
      <h4>New:</h4>
      <div id="reply_new"></div>
      <input type="button" id="pbtn" value="Push Reply" onclick="getTicketReply()">
    </div>
    <input id="btnPostReply" style="display:none" type="button" value ="Paste Reply" onclick="getTicketReply()">
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
